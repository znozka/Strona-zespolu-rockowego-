        <div id="slideshow-container">
            <div id="slideshow">
                <div class="slide">
                    <img src="img/galeria/koncert1_1.jpg" alt="Koncert 1.1" class="slider">

                </div>

            <div id="pasek">
                <img src="img/galeria/koncert1_1.jpg" class="sml" data-target="0">
                <img src="img/galeria/koncert1_2.jpg" class="sml" data-target="1">
                <img src="img/galeria/koncert1_3.jpg" class="sml" data-target="2">

    <script>
        $(document).ready(function () {
            let currentSlide = 0;
            const slides = $('#slideshow .slide');
            const totalSlides = slides.length;

            function showSlide(index) {
                slides.hide().eq(index).fadeIn(600);
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % totalSlides;
                showSlide(currentSlide);
            }

            const autoSlide = setInterval(nextSlide, 5000);

            $('#pasek .mini').on('click', function () {
                clearInterval(autoSlide);
                currentSlide = $(this).data('target');
                showSlide(currentSlide);
            });

            showSlide(currentSlide);
        });
    </script>
