    <script>
    $(document).ready(function () {
        let currentSlide = 0;
        const slides = $('#slideshow .slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.hide().eq(index).fadeIn(600);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Automatyczne przewijanie
        const autoSlide = setInterval(nextSlide, 4000);

        // Obsługa kliknięcia w miniaturkę
        $('#pasek .sml').on('click', function () {
            currentSlide = $(this).data('target'); // Pobierz indeks slajdu z `data-target`
            showSlide(currentSlide); // Pokaż wybrany slajd
        });

        showSlide(currentSlide); // Wyświetl pierwszy slajd przy ładowaniu strony
    });
