    <main>
        <h1>SKONTAKTUJ SIĘ Z NAMI</h1>

        <div class="content">
            <form class="contact-form">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>

                <label for="role">Kim jesteś?</label>
                <select id="role" name="role" required>
                    <option value="fan">Fan</option>
                    <option value="sponsor">Potencjalny sponsor</option>
                    <option value="collaborator">Potencjalny współpracownik</option>
                    <option value="other">Ktoś inny</option>
                </select>

                <label for="message">Treść wiadomości:</label>
                <textarea id="message" name="message" placeholder="Wpisz swoją wiadomość" rows="5" required></textarea>

                <button type="submit">Wyślij</button>
            </form>
        </div>
    </main>
